{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>tadoku</title>
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel='shortcut icon' href="{% static 'images/icon.jpg' %}">
</head>
<body>

    <a class="nav-link" href="{% url 'tadoku_calendar:month' %}"><h1>&nbsp;&nbsp;tadoku</h1></a>
<ul class="nav">
  <li><a href="{% url 'tadoku_calendar:month' %}">calendar</a></li>
  <li><a href="{% url 'tadoku_calendar:graph' year=month_current.year month=month_current.month %}">statistics</a></li>
  <li><a href="{% url 'accounts:profile' %}">profile</a></li>
  <li><a href="{% url 'tadoku_calendar:help' %}">help</a></li>
</ul>

<div class='user'>
    {% if user.is_authenticated %}
    <a href="{% url 'accounts:logout' %}" class='user'>Welcom {{ user.get_username }}, logout</a>
    {% else %}
    <a href="{% url 'accounts:login' %}" class='user'>Welcome guest, login here!</a>
    {% endif %}
</div>  
    
    <div id='contentspage'>
    {% block content %}{% endblock %}
    </div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
{% block extrajs %}{% endblock %}

</body>
</html>
